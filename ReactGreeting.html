<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Component</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your Greeting component code will go here
    // Greeting component contain greet message and name
    function Greeting(props){
        return(
          // <!--Message and name passed the props-->
         <p>"{props.message},{props.name}"</p> 
        )
    }
    // Main App component 
    function App(){
        return (
          // <!-- Rendering greeting component the specific message and name-->
            <Greeting message="Hello" name="Alince"/> 
        )
    }
    // Render the App component into root element
    ReactDOM.createRoot(document.getElementById('root')).render(<App/>)
  </script>
</html>
